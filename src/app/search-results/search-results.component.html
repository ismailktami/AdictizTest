
<div class="container">
  <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-left: 50px;margin-right: 50px">
    <mat-form-field class="search-form">
      <input matInput placeholder="Search Books" type="text">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Filter by </mat-label>
      <mat-select>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <button button="submit" mat-raised-button color="primary" style="margin-left: 10px">Search</button>
  </div>
  <br>
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="example-card" *ngFor="let book of books"
              fxFlex="25"
              fxFlex.md="30"
              fxFlex.sm="30"
              fxFlex.xs="50"
              fxLayout="column"
              style="margin-right: 10px;margin-bottom: 10px;  height: 400px;width: 300px;"

    >
      <mat-card-header>
        <mat-card-title fxLayoutAlign="center">{{book.volumeInfo.title}}</mat-card-title>
      </mat-card-header>
      <img *ngIf="book.volumeInfo.imageLinks" mat-card-image src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="Photo of a Shiba Inu">
      <img *ngIf="!book.volumeInfo.imageLinks" mat-card-image src="./assets/images/image404.jpg" alt="Photo of a Shiba Inu" style="width:200px; height:200px;">

      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center center">

        <p *ngIf="book.volumeInfo.description">
          {{book.volumeInfo.description.substring(1,60)+'...'}}
        </p>
        <p *ngIf="book.volumeInfo.publishedDate" >
          {{book.volumeInfo.publishedDate}}
        </p>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to favoris</button>
        <button mat-button (click)="showDetails(picture)">Show details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
