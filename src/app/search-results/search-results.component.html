
<div class="container">
  <div fxLayout="row wrap" fxLayoutAlign="center center" style="margin-left: 50px;margin-right: 50px">
    <mat-form-field class="search-form">
      <input matInput placeholder="Search Books" type="text">
    </mat-form-field>
    <button button="submit" mat-raised-button color="primary" style="margin-left: 10px">Search</button>
  </div>
  <br>
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="example-card" *ngFor="let picture of pictures"
              fxFlex="25"
              fxFlex.md="33"
              fxFlex.sm="50"
              fxFlex.xs="100"
              fxLayout="column"
              style="margin-right: 10px;"
    >
      <mat-card-header>
        <mat-card-title>{{picture.title}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="picture.img" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Add to favoris</button>
        <button mat-button (click)="showDetails(picture)">Show details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
