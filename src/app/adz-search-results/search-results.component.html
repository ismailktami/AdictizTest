
<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field>
      <input matInput placeholder="{{'SEARCHRESULT.SEARCHBOOKBYPLACEHOLDER'|translate}} " type="text" [ngModel]="motcle" id="search">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{'SEARCHRESULT.FILTERBY' |translate}} </mat-label>
      <mat-select [(value)]="filterBy"  (selectionChange)="eventSelection()">
        <mat-option   *ngFor="let word of wordSearching" [value]="word.value">
          {{word.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <br>
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="example-card" *ngFor="let book of books"
              fxFlex="25"
              fxFlex.md="33"
              fxFlex.sm="33"
              fxFlex.xs="50"
              fxLayout="column"
              style="margin-right: 10px;margin-bottom: 10px;  height: 450px;width: 300px;"

    >
      <mat-card-header>
        <mat-card-title><h5>{{book.volumeInfo.title}}</h5></mat-card-title>
      </mat-card-header>
      <img *ngIf="book.volumeInfo.imageLinks" mat-card-image src="{{book.volumeInfo.imageLinks.thumbnail}}" alt="Photo of a Shiba Inu">
      <img *ngIf="!book.volumeInfo.imageLinks" mat-card-image src="./assets/images/image404.jpg" alt="Photo of a Shiba Inu" style="width:200px; height:200px;">

      <mat-card-content>
        <div fxLayout="row" fxLayoutAlign="center center">
        <p *ngIf="book.volumeInfo.description">
          {{book.volumeInfo.description.substring(0,40)+'...'}}
        </p>
        <p style="color: dodgerblue" *ngIf="book.volumeInfo.publishedDate" >
          {{book.volumeInfo.publishedDate}}
        </p>
        </div>

      </mat-card-content>
      <mat-card-actions>
        <div fxLayout="row" fxLayoutAlign="center">
        <button mat-button style="background: steelblue"  (click)="showDetails(book)">{{'SEARCHRESULT.SHOWDETAILS'|translate}}</button>
        </div>
      </mat-card-actions>

  </mat-card>
  </div>
</div>
